<!--Corpo do arquivo-->

<body>
    <!--Cabeçalho-->
    <header>
        <!--Conteudo a esquerda do header-->
        <div class="logo" id="logo">
            <img src="../imagens/Logo.png" class="siringa">
            <span class="texto-logo">My Health</span>
        </div>
        <!--Botão a direita do header-->
        <ul>
            <li id="header0">Já tenho conta</li>
            <li id="header1">Minhas vacinas</li>
            <li id="header2">Logout</li>
        </ul>

    </header>
    <!--Corpo do site-->
    <main>
        <!--Campo de preenchimento e botão-->
        <section>
            <div class="campos">
                <!--Label e input de data-->
                <label for="Nome">Nome completo
                    <input type="text" id="Nome">
                </label>

                <!--Label e input de tipo radial para o sexo-->
                <div class="label-campo">
                    <div class="nome-campo">
                        <label>Sexo</label>
                    </div>
                    <div class="campo-inputs">
                        <input type="radio" id="Masculino" name="sexo" value="masculino" class="sexo">
                        <label for="Masc">Masculino</label>
                        <input type="radio" id="Feminino" name="sexo" value="feminino" class="sexo">
                        <label for="Fem">Feminino</label>
                    </div>
                </div>

                <!--Label e input de data de nascimento-->
                <div class="label-campo">
                    <div class="label-input">
                        <label for="data_nasc">Data de nascimento</label>
                    </div>
                    <div>
                        <input type="date" id="data_nasc" class="nasc">
                    </div>
                </div>

                <!--Label e input para nome da vacina-->
                <label for="Email">Email
                    <input type="text" id="Email">
                </label>

                <!--Label e input para senha-->
                <label for="Senha">Senha
                    <input type="password" id="Senha">
                </label>

                <!--Label e input para confirmação de senha-->
                <label for="ConfirmS">Repetir Senha
                    <input type="password" id="ConfirmS">
                </label>
                <p class="Aviso" id="Aviso"></p>


            </div>
            <!--Botão para cadastrar-->
            <div class="opcoes">
                <div id="cadastrar" class="botao-cadastrar">
                    <p>Cadastrar</p>
                </div>
                <div id="carregando" class="botao-cadastrar carregando">
                    <p>Cadastrando...</p>
                    <div class="spinner-border text-light" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="../java/JSCriarConta.js"></script>
</body>



</html>
